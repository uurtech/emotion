<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Meeting with Emotion Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #202124;
            color: #fff;
        }
        .meeting-container {
            display: flex;
            height: 100vh;
        }
        .main-video, .sidebar {
            position: relative;
        }
        .main-video {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3c4043;
        }
        .sidebar {
            width: 300px;
            background-color: #202124;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .participant-container {
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        #video, #doctorImage { 
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .participant-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .analysis-container {
            height: 400px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .face-container, .chart-container {
            height: 45%;
            background-color: #3c4043;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }
        #detectionCanvas, #emotionChart {
            width: 100%;
            height: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #8ab4f8;
        }
    </style>
</head>
<body>
    <div class="meeting-container">
        <div class="main-video">
            <video id="video" autoplay muted></video>
            <div class="participant-name">You</div>
        </div>
        <div class="sidebar">
            <h1>Meeting with Dr. Alper</h1>
            <div class="participant-container">
                <img id="doctorImage" src="https://media.licdn.com/dms/image/v2/D5603AQFJL88VJ0os2Q/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1724337256791?e=1732147200&v=beta&t=fu0Ss0CPu_8bNETpiWIlnqFa9jIjnsM2mYoKHH1mlIo" alt="Dr. Alper">
                <div class="participant-name">Dr. Alper</div>
            </div>
            <div class="analysis-container">
                <div class="face-container">
                    <canvas id="detectionCanvas"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="emotionChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
